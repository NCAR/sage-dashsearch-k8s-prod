apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.webapp.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    group: {{ .Values.webapp.group }}
  annotations:
    cert-manager.io/cluster-issuer: "incommon"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    #nginx.ingress.kubernetes.io/proxy-ssl-verify: "off"
spec:
  ingressClassName: nginx-external
  tls:
    - hosts:
      - {{ .Values.webapp.tls.fqdn }}
      - {{ .Values.webapp.tls.DNSAlias }}
      secretName: {{ .Values.webapp.tls.secretName }}
  rules:
  - host: {{ .Values.webapp.tls.fqdn | quote }}
    http:
      paths:
      - path: {{ .Values.webapp.path }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.webapp.container.image }}
            port:
              number: {{ .Values.webapp.container.port }}
  - host: {{ .Values.webapp.tls.DNSAlias | quote }}
    http:
      paths:
        - path: {{ .Values.webapp.path }}
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.webapp.container.image }}
              port:
                number: {{ .Values.webapp.container.port }}